<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Disable caching -->
    <meta http-equiv="Cache-Control" content="no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Баклажан Mini App</title>
    <style>
        /* Make content unselectable and disable zoom */
        html, body {
            -webkit-user-select: none; /* Safari */
            -moz-user-select: none;    /* Firefox */
            -ms-user-select: none;     /* IE/Edge */
            user-select: none;         /* Standard */
            --bg-color: var(--tg-theme-bg-color);
            background-color: var(--bg-color);
            color-scheme: var(--tg-color-scheme);
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: "Lucida Grande", "Lucida Sans Unicode", Arial, Helvetica, Verdana, sans-serif;
            color: var(--tg-theme-text-color, #000);
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-direction: column;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            padding: 32px 0 16px 0;
        }

        #counter {
            font-size: 4em;
            text-align: center;
        }

        /* Style the image as a button */
        img {
            max-width: 80%;
            height: auto;
            object-fit: contain;
            cursor: pointer;
            touch-action: manipulation; /* Disable zoom on long press or double tap */
            -webkit-tap-highlight-color: transparent; /* Remove tap highlight */
            pointer-events: auto; /* Allow pointer events (because img usually disables some) */
            transition: transform 0.1s ease-in-out; /* Animation for clicking effect */
        }

        /* Add a button-like effect: scale on click */
        img:active {
            transform: scale(0.95); /* Shrinks image slightly when clicked */
        }

        #cps {
            font-size: 1em;
            margin-top: 10px;
        }
    </style>
</head>

<body>
<main>
    <div id="counter">0</div>
    <img onclick="baklazhanClicked();" src="./assets/baklazhan_avatar.png" alt="Баклажан">
    <div id="cps">0 в секунду</div>
</main>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
    // Init TWA
    Telegram.WebApp.ready();

    Telegram.WebApp.onEvent('themeChanged', function() {
        document.documentElement.className = Telegram.WebApp.colorScheme;
    });

    let clickCount = 0;
    let clickTimes = [];

    // Prevent default long-press context menu on mobile
    document.querySelector('img').addEventListener('contextmenu', function(e) {
        e.preventDefault();
    });

    function baklazhanClicked() {
        clickCount++;
        document.getElementById('counter').innerText = clickCount;

        const now = Date.now();
        clickTimes.push(now);

        clickTimes = clickTimes.filter(time => now - time <= 1000);
        updateCPS();
    }

    function updateCPS() {
        const now = Date.now();
        const recentClicks = clickTimes.filter(time => now - time <= 1000);
        const cps = recentClicks.length;
        document.getElementById('cps').innerText = cps + ' в секунду';
    }

    setInterval(() => {
        updateCPS();
    }, 100);
</script>
</body>
</html>
