<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Баклажан Mini App</title>
    <style>
        body {
            --bg-color: var(--tg-theme-bg-color);
            font: 12px/18px "Lucida Grande", "Lucida Sans Unicode", Arial, Helvetica, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--tg-theme-text-color);
            margin: 48px 24px;
            padding: 0;
            color-scheme: var(--tg-color-scheme);
        }

        a {
            color: var(--tg-theme-link-color);
        }
        #viewport {
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            height: var(--tg-viewport-stable-height, 100vh);
            pointer-events: none;
            transition: all .2s ease;
        }
        #viewport:after {
            content: '';
            display: block;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            border-width: 4px;
            border-style: solid;
            border-image: linear-gradient(45deg, rgba(64, 224, 208, .5), rgba(173, 255, 47, .5)) 1;
        }

        #viewport-params-size,
        #viewport-params-expand {
            content: attr(text);
            position: absolute;
            display: inline-block;
            background: var(--tg-theme-link-color, rgb(64, 224, 208));
            right: 4px;
            left: auto;
            font-size: 8px;
            padding: 4px;
            vertical-align: top;
        }
        #viewport-params-size {
            top: 4px;
        }
        #viewport-params-expand {
            top: 30px;
        }
    </style>
</head>

<body>
<main>
    <div align="center" style="text-align:center;">
        <div id="counter" style="display: block; font-size: 4em; padding-bottom: 0.5em;">0</div>
        <img onclick="baklazhanClicked();" src="./assets/baklazhan_avatar.png" alt="Баклажан" style="cursor:pointer;">
        <div id="cps">0 в секунду</div>
    </div>
</main>
<div id="viewport"></div>
<div id="viewport-params-size"></div>
<div id="viewport-params-expand"></div>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
    // Init TWA
    Telegram.WebApp.ready();

    // Event occurs whenever theme settings are changed in the user's Telegram app (including switching to night mode).
    Telegram.WebApp.onEvent('themeChanged', function() {
        document.documentElement.className = Telegram.WebApp.colorScheme;
    });

    let clickCount = 0;
    let clickTimes = [];

    // Function called when the image is clicked
    function baklazhanClicked() {
        // Increment the counter
        clickCount++;
        document.getElementById('counter').innerText = clickCount;

        // Store the current time
        const now = Date.now();
        clickTimes.push(now);

        // Clean up old clicks (older than 1 second)
        clickTimes = clickTimes.filter(time => now - time <= 1000);

        // Update CPS immediately after each click
        updateCPS();
    }

    // Function to calculate and update CPS (Clicks Per Second)
    function updateCPS() {
        const now = Date.now();

        // Filter clickTimes to only keep clicks within the last second (1000ms)
        const recentClicks = clickTimes.filter(time => now - time <= 1000);

        const cps = recentClicks.length; // CPS = number of clicks in the last second
        document.getElementById('cps').innerText = cps + ' в секунду';
    }

    // Update CPS at a regular interval (every 100ms for smooth updates)
    setInterval(() => {
        updateCPS();
    }, 100);  // Check and update CPS every 100ms

</script>
</body>
