<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Баклажан Mini App</title>
    <style>
        /* Ensure body takes full viewport and uses flexbox for centering */
        html, body {
            --bg-color: var(--tg-theme-bg-color);
            background-color: var(--bg-color);
            color-scheme: var(--tg-color-scheme);
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: "Lucida Grande", "Lucida Sans Unicode", Arial, Helvetica, Verdana, sans-serif;
            color: var(--tg-theme-text-color, #000);
            display: flex;
            justify-content: flex-start; /* Align to the top */
            align-items: center;
            flex-direction: column;
        }

        /* Ensure main content is responsive */
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align content to the top */
            width: 100%;  /* Full width of the viewport */
            height: 100%; /* Full height of the viewport */
            box-sizing: border-box; /* Ensures padding/margin are considered in element size */
            padding: 16px; /* Space around content */
        }

        /* Style the counter */
        #counter {
            font-size: 4em;
            text-align: center;
        }

        /* Make image responsive */
        img {
            max-width: 80%;
            height: auto;
            object-fit: contain; /* Ensure image maintains aspect ratio and scales properly */
        }

        /* Ensure CPS div is responsive */
        #cps {
            font-size: 1em;
            margin-top: 10px;
        }
    </style>
</head>

<body>
<main>
    <div id="counter">0</div>
    <img onclick="baklazhanClicked();" src="./assets/baklazhan_avatar.png" alt="Баклажан" style="cursor:pointer;">
    <div id="cps">0 в секунду</div>
</main>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
    // Init TWA
    Telegram.WebApp.ready();

    // Event occurs whenever theme settings are changed in the user's Telegram app (including switching to night mode).
    Telegram.WebApp.onEvent('themeChanged', function() {
        document.documentElement.className = Telegram.WebApp.colorScheme;
    });

    let clickCount = 0;
    let clickTimes = [];

    // Function called when the image is clicked
    function baklazhanClicked() {
        // Increment the counter
        clickCount++;
        document.getElementById('counter').innerText = clickCount;

        // Store the current time
        const now = Date.now();
        clickTimes.push(now);

        // Clean up old clicks (older than 1 second)
        clickTimes = clickTimes.filter(time => now - time <= 1000);

        // Update CPS immediately after each click
        updateCPS();
    }

    // Function to calculate and update CPS (Clicks Per Second)
    function updateCPS() {
        const now = Date.now();

        // Filter clickTimes to only keep clicks within the last second (1000ms)
        const recentClicks = clickTimes.filter(time => now - time <= 1000);

        const cps = recentClicks.length; // CPS = number of clicks in the last second
        document.getElementById('cps').innerText = cps + ' в секунду';
    }

    // Update CPS at a regular interval (every 100ms for smooth updates)
    setInterval(() => {
        updateCPS();
    }, 100);  // Check and update CPS every 100ms

</script>
</body>
</html>
